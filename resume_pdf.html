<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1, h2 { color: #333; }
    p { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>{{ data['name'] }}</h1>
  <p><strong>Email:</strong> {{ data['email'] }}</p>
  <p><strong>Mobile:</strong> {{ data['mobile'] }}</p>
  <p><strong>Address:</strong> {{ data['address'] }}, {{ data['city'] }}, {{ data['state'] }}, {{ data['country'] }}</p>
  <h2>Education</h2>
  <p>{{ data['education'] }}</p>
  <h2>Experience</h2>
  <p>{{ data['experience'] }}</p>
  <h2>Certifications</h2>
  <p>{{ data['certifications'] }}</p>
</body>
</html>
